    <section>
        <div class="container-fluid ">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center text-light pb-3 pt-2"><strong class="d-none d-md-inline">Entrada de vehiculo</strong> 
                        <i class="bi bi-truck-front-fill iconito"></i>
                    </h1>
                </div>
            </div>
            <br>
            <div class="row ">
                <div class="col-md-6 col-12">
                    <div class="row">
                        <div class="col-md-6 ">
                            <label for="Dueño vehiculo" class="form-label"><i class="bi bi-people-fill"></i> Dueño del vehiculo</label>
                            <input type="text" class="form-control" id="usuario" placeholder="JOHN DOE">
                        </div>
                        <div class="col-md-6 ">
                            <label for="placa" class="form-label"><i class="bi bi-postcard-fill"></i> Placa</label>
                            <input type="text" class="form-control" id="placa" placeholder="ABC123">
                        </div>
                    </div>
                    
                    <div class="row pt-2 pb-3">
                        <div class="col-md-6 ">
                            <label for="placa" class="form-label"><i class="bi bi-car-front"></i> Marca del vehiculo</label>
                            <input type="text" class="form-control" id="marca" placeholder="BMW, AKT">
                        </div>
                        <div class="col-md-6">
                            <label for="tipo" class="form-label"><i class="bi bi-car-front"></i> Tipo de vehiculo</label>
                            <select class="form-select" id="tipo">
                                <option value="carro">Carro ($3000)</option>
                                <option value="moto">Moto ($1500)</option>
                                <option value="bicicleta">Bicicleta ($500)</option>
                            </select>
                        </div>
                    </div>
                    <div class="row pt-2 pb-3">
                        <div class="col-md-6">
                            <label for="tipo" class="form-label">Empleado a cargo</label>
                            <select id="empleados" class="form-select"><i class="bi bi-people-fill"></i> Seleccione el empleado a cargo</select>
                        </div>
                        <div class="col-md-6">
                            <label for="Fecha" class="form-label"><i class="bi bi-clock-fill"></i> Hora de entrada</label>
                            <input type="datetime-local" class="form-control" id="fecha" placeholder="00/00/0000">
                        </div>
                    </div>
                    <div class="col text-center">
                        <button id="botonsito" class="btn btn-outline-danger">Subir Vehiculo</button>

                    </div>


                </div>
                <div class="col-md-6 col-12">
                    <div class="row table-responsive-lg">
                        <div class="col-12">
                            <table class="table table-dark table-striped">
                                <thead  class="table-light">
                                    <tr>
                                        <th>Placa</th>
                                        <th>Marca</th>
                                        <th>Tipo</th>
                                        <th>Fecha</th>
                                        <th>Estado</th>
                                    </tr>
                                </thead>
                                <tbody id="tabla_carros_registrados">
        
                                </tbody>
                                <tfoot>
                                    <h4 class="text-center text-dark">Vehiculos Activos</h4>
                                </tfoot>
                            </table>
                        </div>
                    </div>

                </div>

            </div>

            <div class="text-center pt-3 pb-3">
                
                
                
                <a href="salida_vehiculo.html" class="btn btn-outline-warning">Retirar carro</a>
                <a href="index.html" class="btn btn-outline-success">INCIO</a>
                <a href="historial.html" class="btn btn-outline-primary">Historial</a>    


            </div>
