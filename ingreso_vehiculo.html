    <section>
        <div class="container ">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center text-light pb-3 pt-2"><strong>Entrada de vehiculo <i class="bi bi-truck-front-fill iconito"></i>
                    </strong></h1>
                </div>
            </div>
            <br>
            <div class="row ">
                <div class="col-md-4">
                    <label for="placa" class="form-label"><i class="bi bi-people-fill"></i> Dueño del vehiculo</label>
                    <input type="text" class="form-control" id="usuario" placeholder="JOHN DOE">
                </div>
                <div class="col-md-4">
                    <label for="placa" class="form-label"><i class="bi bi-postcard-fill"></i> Placa</label>
                    <input type="text" class="form-control" id="placa" placeholder="ABC123">
                </div>
                <div class="col-md-4">
                    <label for="placa" class="form-label"><i class="bi bi-car-front"></i> Marca del vehiculo</label>
                    <input type="text" class="form-control" id="marca" placeholder="BMW, AKT">
                </div>
            </div>
            <div class="row pt-2 pb-3">
                <div class="col-md-4">
                    <label for="tipo" class="form-label"><i class="bi bi-car-front"></i> Tipo de vehiculo</label>
                    <select class="form-select" id="tipo">
                        <option value="carro">Carro</option>
                        <option value="moto">Moto</option>
                        <option value="bicicleta">Bicicleta</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="tipo" class="form-label">Empleado a cargo</label>
                    <select id="empleados" class="form-select"><i class="bi bi-people-fill"></i> Seleccione el empleado a cargo</select>

                </div>
                <div class="col-md-4">
                    <label for="placa" class="form-label"><i class="bi bi-clock-fill"></i> Hora de entrada</label>
                    <input type="datetime-local" class="form-control" id="marca" placeholder="BMW, AKT">
                </div>
            </div>
            <div class="text-center">
                <button id="botonsito" class="btn btn-outline-danger">Subir Vehiculo</button>
            </div>
        </div>
    </section>
